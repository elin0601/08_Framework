spring.application.name=customerTest

# 서버 포트 번호 80으로 변경
server.port=80

# Spring devTools 관련 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false 

# 로깅 레벨 지정
# (trace < debug < info < wran < error < fetal)
logging.level.com.kh.test.customer=debug
# debug 이상의 레벨들이 자동으로 설정됨

# URL jsessionid가 보여질 때
server.servlet.session.tracking-modes=cookie