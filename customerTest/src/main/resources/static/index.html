<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 추가</title>
</head>
<body>
    <h1>고객 추가</h1>

    <form action="/insert" method="POST">
        <div>
            이름 : <input type="text" name="customerName">
        </div>

        <div>
            전화번호 : <input type="text" name="customerTel">
        </div>

        <div>
            주소 : <input type="text" name="customerAddress">
        </div>

        <button>추가</button>

    </form>

    <h1>회원 번호 일치하는 고객 정보 수정</h1>

    <form action="/update" method="POST">
        <div>
            회원 번호 : <input type="number" name="customerNo">
        </div>
        
        <div>
            이름 : <input type="text" name="customerName">
        </div>

        <div>
            전화번호 : <input type="text" name="customerTel">
        </div>

        <div>
            주소 : <input type="text" name="customerAddress">
        </div>

        <button>수정</button>

    </form>
</body>
</html>
